<div>
  <nav class="octotree_sidebar">
    <a class="octotree_toggle btn">
      <span></span>
      <div class="popup">
        <div class="arrow"></div>
        <div class="content">
          Octotree is enabled on this page. Hover this handle
          <kbd>cmd shift s</kbd> (or <kbd>ctrl shift s</kbd>)
          to show it.
        </div>
      </div>
    </a>

    <a class="octotree_pin" data-store="PINNED" href="javascript:void(0)">
      <span class="tooltipped tooltipped-s" aria-label="Unpin octotree to the page">
        <i class="octotree-icon-pin"></i>
      </span>
    </a>

    <a class="octotree_opts" href="javascript:void(0)">
      <span class="tooltipped tooltipped-s" aria-label="Settings">
        <i class="octotree-icon-settings"></i>
      </span>
    </a>

    <a class="octotree_spin">
      <span class="loader"></span>
    </a>

    <div class="octotree_views">
      <div class="octotree_view octotree_treeview current">
        <div class="octotree_view_header"></div>
        <div class="octotree_view_body"></div>
      </div>

      <div class="octotree_view octotree_errorview">
        <div class="octotree_view_header"></div>
        <form class="octotree_view_body">
          <div class="message"></div>
        </form>
      </div>

      <div class="octotree_view octotree_optsview">
        <div class="octotree_view_header">Settings</div>
        <form class="octotree_view_body">
          <div>
            <label>GitHub access token</label>
            <a class="octotree_help" href="https://github.com/ovity/octotree#settings" target="_blank" tabIndex="-1">
              <span class="tooltipped tooltipped-sw" aria-label="Why is this needed?">
                <i class="octotree-icon-help"></i>
              </span>
            </a>
            <a href="javascript:void(0)" tabIndex="-1">&nbsp</a>
            <a class="octotree-create-token" target="_blank" tabIndex="-1">
              <span class="tooltipped tooltipped-sw" aria-label="Generate new token">
                <i class="octotree-icon-key"></i>
              </span>
            </a>
            <input type="text" data-store="TOKEN">
          </div>

          <div>
            <div>
              <label>Hotkeys</label>
            </div>
            <input type="text" data-store="HOTKEYS">
          </div>

          <div>
            <label><input type="checkbox" data-store="ICONS"> Show file-specific icons</label>
          </div>

          <div>
            <label><input type="checkbox" data-store="NONCODE"> Show in non-code pages</label>
          </div>

          <div>
            <label><input type="checkbox" data-store="LOADALL"> Load entire tree at once</label>
          </div>

          <div>
            <label>
              <input type="checkbox" data-store="PR">
                Show only pull request changes
              <span class="octotree_opts_disclaimer">Note: maximum of 300 files</span>
            </label>
          </div>

          <div>
            <button type="submit" class="btn">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div class="octotree_bottom">
      <a href="https://octotree.io" target="_blank">
        <i class="octotree-icon-github"></i>Upgrade to Octotree Plus
      </a>
    </div>
  </nav>
</div>
